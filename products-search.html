<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Northwind Grocery - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="css/products-search.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/grocerybag.svg" alt="Grocery Bag" width="45" height="50
          ">Northwind</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products-search.html">Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class=" container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="mt-md-5 mb-5">Products in stock</h2>
        </div>
      </div>
    </div>



    <div class="container mb-5">
      <div class="row">
        <div class="col-12">
          <label for="productsSearchSelect">Search by:</label>
          <select id="productsSearchSelect">
            <option value="">Select one...</option>
            <option value="Search by category">Search by category</option>
            <option value="View all">View all</option>
          </select>
        </div>
      </div>
    </div>
    <!-- products category select dropdown -->

    <div class="container"  id="categorySelectionRow">
      <div class="row">
  
        <div class="col-6">
          <label for="categorySelect">Select a category:</label>
          <select id="categorySelect">
            <option value="">Select one...</option>
            <option value="1">Beverages</option>
            <option value="2">Confections</option>
            <option value="3">Grains/Cereals</option>
            <option value="4">Produce</option>
            <option value="5">Seafood</option>
            <option value="6">Meat/Poultry</option>
            <option value="7">Dairy Products</option>
            <option value="8">Condiments</option>
          </select>
        </div>
      </div>
    </div>


    <form id="viewAllTable" class="container">
      <div class=" row">
        <div class="col">

          <table class="text-center">
            <thead id="tableHeader">

              <tr>
                <th>Product ID</th>
                <th>Product name</th>
                <th>Price</th>
                <th>More info</th>
              </tr>

            </thead>

            <tbody id="viewAllProducts">

            </tbody>

          </table>

        </div>
      </div>
    </form>



    <form id="productCategory" class="container">
      <div class="row">
        <div class="col">

          <table id="categoryTable">
            <thead>

              <tr>
             
                <th>Product name</th>
                <th>Supplier</th>
                <th>Category ID</th>
              </tr>

            </thead>

            <tbody id="foodCategoryTable">


            </tbody>

          </table>

        </div>
      </div>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="scripts/products-search.js"></script>
</body>

</html>
